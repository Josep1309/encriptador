<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de texto</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="assets/Logo.png" alt="alura logo" class="logo">
  </header>

  <main class="main_container">

    <section class="main_container_input_section">

      <input type="text" class="main_container_input_section_input" placeholder="Ingrese el texto aqui">
      
      <div class="main_container_input_section_buttons_and_text_container">
        <div class="main_container_input_section_alert_message">
          <img src="assets/exclamacion.png" alt="signo de exclamacion" class="exclamacion_logo">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="main_container_input_section_buttons_container">
          <button id="encriptar" class="main_container_input_section_button">Encriptar</button>
          <button id="desencriptar" class="main_container_input_section_button desencriptar">Desencriptar</button>
        </div>
      </div>

    </section>

    <section class="main_container_result_section">
      <div>
        <img src="assets/muneco.png" alt="muñeco sentado" class="image_result">
        <h1 class="result_title">Ningún mensaje fue encontrado</h1>
        <p id="result_text" class="result_text">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </section>
  </main>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
